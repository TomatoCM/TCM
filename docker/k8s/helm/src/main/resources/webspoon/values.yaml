# Default values for webspoon.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ldl-dev-r2d2-c7-registry.dogfood.trylumada.com/webspoon
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: 1.36.0

keycloak:
  server: "http://keycloak-http:8080/auth"
  realm: "default"
  testUser:
    active: true
    username: dfs-test-user

components:
  webspoon:
    name: webspoon
    appName: Webspoon POC 1.36.0
    containerPort: 8080
    service:
      type: SSO
      nodePort: 0
      port: 8084
    logLevel: "INFO"
    replicaCount: 1



